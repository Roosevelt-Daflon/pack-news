<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pack News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="bg-dark">
    
    <div class="input-group rounded w-50 mx-auto p-3" >
        <input type="text" class="form-control  shadow "  aria-label="Search" aria-describedby="basic-addon1">
        <button type="button" class="btn btn-light shadow">Search</button>
      </div>
    </div>

    <div class="container text-center">
      <div class="row justify-content-md-cente ">
        <div class="col ">
          <div class="bg-secondary rounded mx-auto p-3 " style="--bs-bg-opacity: .1;">
            <h3 class="custom-element rounded p-3">GLOBO</h3>
            <div class="container text-center p-3">
              <div class="row d-grid gap-3" id="list-globo">
    
              </div>
            </div>
        </div>
        </div>

        <div class="col">
          <div class="bg-secondary rounded mx-auto p-3 " style="--bs-bg-opacity: .1;">
            <h3 class="custom-element rounded p-3">CNN</h3>
            <div class="container text-center p-3">
              <div class="row d-grid gap-3" id="list-cnn">
    
              </div>
            </div>
        </div>
        </div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="index.js" ></script>
  </body>
</html>
